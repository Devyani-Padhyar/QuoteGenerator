<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="quote.css" >
</head>
<body>
    <header>
        <nav>
            <h1>Quote Generator</h1>
        </nav>
    </header>
    <main>
        <section>
            <div class="mainbox">
                <div class="mainhead">
                    <h2>Start Your Day with a Quote — Tell Me Your Name 💜</h2>
                </div>
                <div class="outerinput">
                    <div class="input">
                        <label id="label" for="name">Enter your name: </label>
                        <input id="name" type="text" placeholder="Enter name here...">
                    </div>
                </div>
                <div class="empty">
                </div>
                <div class="outerbtn">
                    <div class="btn">
                        <button id="btn" type="submit">Generate Quote</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
         <p>“One quote at a time, one dream at a time.” — Devyani 💫</p>
        <p>Made by Devyani Padhyar | © 2025</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
